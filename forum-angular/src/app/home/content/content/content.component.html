<div id="main">
  <input id="tab1" type="radio" name="tabs" checked>
  <section *ngFor="let item of this.listPosts" id="content1">
         <!--Recent Question Content Section -->
      <div class="question-type2033">
          <div class="row">
              <div class="col-md-1">
                  <div class="left-user12923 left-user12923-repeat">
                      <a href="#"><img src="assets/image/images.png" alt="image"> </a> <a href="#"><i class="fa fa-check" aria-hidden="true"></i></a> </div>
              </div>
              <div class="col-md-9">
                  <div class="right-description893">
                      <div id="que-hedder2983">
                          <h3><a [routerLink]="['/post-details', item.id]"  >{{item.title}}</a></h3> </div>
                      <div class="ques-details10018">
                          <p>{{item.content.substring(0, 40)}}....</p>
                      </div>
                      <hr>
                      <div class="ques-icon-info3293">
                        <a href="#"><i class="fa fa-star" aria-hidden="true"> 5 </i> </a> <a href="#"><i class="fa fa-folder" aria-hidden="true"> {{item.category.value}}</i></a> <a href="#"><i class="fa fa-clock-o" aria-hidden="true"> {{item.date}}</i></a> <a href="#"></a> <a href="#"><i class="fa fa-bug" aria-hidden="true"> Report</i></a>
                        <div class="l-rightside39">
                          <button  type="button" class="tolltip-button thumbs-up2" data-toggle="tooltip" data-placement="bottom" title="Like"><i class="fa fa-thumbs-o-up " aria-hidden="true"></i><span class="single-question-vote-result">0</span> </button>
                          <button  type="button" class="tolltip-button  thumbs-down2" data-toggle="tooltip" data-placement="bottom" title="Dislike"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button> <span class="single-question-vote-result">0</span> </div>
                      </div>

                    </div>
              </div>
              <div class="col-md-2">
                  <div class="ques-type302">
                      <a href="#">
                          <button type="button" class="q-type238"><i class="fa fa-comment" aria-hidden="true">  {{item.nbComment}}</i></button>
                      </a>
                      <a href="#">
                          <button type="button" class="q-type23 button-ques2973"> <i class="fa fa-user-circle-o" aria-hidden="true"> {{item.views}}</i> </button>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!--  End of content-1------>

</div>
