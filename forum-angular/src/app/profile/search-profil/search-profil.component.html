<header></header>
<section class="main-content920 d-flex justify-content-center ">




  <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8 col-10">



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container class="ng-container-table" matColumnDef="username">
      <th  mat-header-cell *matHeaderCellDef> username </th>
      <td  mat-cell *matCellDef="let element"> <a  style="text-decoration : underline " routerLink="/sign-up-update/{{element.id}}" >{{element.username}}</a>  </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="nomEntreprise">
      <th mat-header-cell *matHeaderCellDef> nomEntreprise </th>
      <td mat-cell *matCellDef="let element"> <a  style="text-decoration : underline " routerLink="/" >{{element.nomEntreprise}}</a>  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom + " "+ element.prenom }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> password  </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Usertype">
      <th mat-header-cell *matHeaderCellDef> Usertype </th>
      <td mat-cell *matCellDef="let element">
        <div class="categori">
          <label>
            <select (change)="changeCaategory(element,element.usertype)" [(ngModel)]="element.usertype" class=""  id="browsers">
               <option list="browsers" name="myBrowser"  value="Entreprise" >Entreprise</option>
               <option list="browsers" name="myBrowser"  value="Utilisateur" >Utilisateur</option>
               <option list="browsers" name="myBrowser"  value="Moderateur avancé" >Moderateur avancé</option>
               <option list="browsers" name="myBrowser"  value="Modérateur" >Modérateur</option>
               <option list="browsers" name="myBrowser"  value="Invité" >Invité</option>
               <option list="browsers" name="myBrowser"  value="Administrateur" >Administrateur</option>

            </select>
          </label>

        </div>

      </td>
    </ng-container>

    <ng-container class="row" matColumnDef="action" style="width: 10% !important;">
      <th mat-header-cell *matHeaderCellDef style="width: 10% !important;"> Action </th>
      <td mat-cell *matCellDef="let element; let j=index" class="action-link" style="width: 10% !important;">
        <a routerLink="/sign-up-update/{{element.id}}"  matTooltip="Modifier " mat-icon-button color="primary">
          <mat-icon aria-hidden="false" aria-label="">edit</mat-icon>
        </a>
        <button (click)="deleteORC(element,j)" matTooltip="Supprimer "  mat-icon-button color="warn">
          <mat-icon aria-hidden="false" aria-label="">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>




</section>
<div>
  <mat-paginator #paginator [pageSize]="5" showFirstLastButton
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>



<footer></footer>
